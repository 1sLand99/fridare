<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fridare 通用魔改工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Fridare 通用魔改工具</h1>
        <div class="header-controls">
            <span>版本: v3.1.7</span>
            <button id="settings-btn">⚙️ 设置</button>
        </div>
    </header>

    <div class="container">
        <!-- 左侧配置面板 -->
        <aside class="config-panel">
            <h3>全局配置</h3>
            <div class="config-group">
                <label>网络代理:</label>
                <input type="text" id="proxy-config" placeholder="http://proxy:port">
   
                <label>魔改名称:</label>
                <input type="text" id="magic-name" maxlength="5" pattern="[a-zA-Z]{5}" 
                       placeholder="5个字母" title="必须是5个英文字母">
    
                <label>端口号:</label>
                <input type="number" id="port-config" value="27042" min="1024" max="65535">
            <button id="save-config-btn">保存配置</button>
            </div>
        </aside>

        <!-- 主工作区 -->
        <main class="work-area">
            <div class="tabs">
                <button class="tab-btn active" data-tab="download-section">📥 下载</button>
                <button class="tab-btn" data-tab="modify-section">🔧 魔改</button>
                <button class="tab-btn" data-tab="package-section">📦 iOS魔改+打包</button>
                <button class="tab-btn" data-tab="tools-section">🛠️ frida-tools 魔改</button>
            </div>

            <!-- 下载模块 -->
            <section id="download-section" class="tab-content active">
                <h2>Frida 下载器</h2>
                <div class="form-row">
                    <label>Frida 版本:</label>
                    <select id="frida-version">
                        <option value="">选择版本...</option>
                    </select>
                    <input type="text" id="custom-version" placeholder="或手动输入版本号">
                    <button id="refresh-versions">刷新版本列表</button>
                </div>
                <div class="form-row">
                    <label>目标平台:</label>
                    <select id="target-platform">
                        <option value="android-arm64">Android ARM64</option>
                        <option value="android-arm">Android ARM</option>
                        <option value="android-x86_64">Android x86_64</option>
                        <option value="android-x86">Android x86</option>
                        <option value="ios-arm64">iOS ARM64</option>
                        <option value="windows-x86_64">Windows x64</option>
                        <option value="windows-x86">Windows x86</option>
                        <option value="linux-x86_64">Linux x64</option>
                        <option value="linux-arm64">Linux ARM64</option>
                        <option value="macos-arm64">macOS ARM64</option>
                        <option value="macos-x86_64">macOS x64</option>
                    </select>
                </div>
                <div class="form-row">
                    <label>文件类型:</label>
                    <select id="file-type">
                        <option value="server">frida-server (可执行文件)</option>
                        <option value="gadget">frida-gadget (动态库)</option>
                        <option value="tools">frida-tools (Python包)</option>
                    </select>
                </div>
                <button id="download-btn" class="primary-btn">开始下载</button>
            </section>

            <!-- 魔改模块 -->
            <section id="modify-section" class="tab-content">
                <h2>二进制魔改器</h2>
                <div class="form-row">
                    <label>选择文件:</label>
                    <input type="file" id="binary-file" accept=".exe,.dll,.so,.dylib">
                    <span class="file-info">支持: frida-server, frida.dll, libfrida.so, _frida.pyd 等</span>
                </div>
                <div class="form-row">
                    <label>魔改模式:</label>
                    <select id="modify-mode">
                        <option value="auto">自动检测</option>
                        <option value="server">Server 模式 (端口+名称)</option>
                        <option value="name-only">仅名称模式</option>
                        <option value="custom">自定义模式</option>
                    </select>
                </div>
                <div class="form-row" id="custom-hex-row" style="display:none;">
                    <label>自定义替换:</label>
                    <input type="text" id="custom-hex" placeholder="原始十六进制">
                    <input type="text" id="custom-replacement" placeholder="替换十六进制">
                </div>
                <button id="modify-btn" class="primary-btn">开始魔改</button>
            </section>

            <!-- 打包模块 -->
            <section id="package-section" class="tab-content">
                <h2>iOS DEB 打包器</h2>
                <div class="form-row">
                    <label>魔改后的文件:</label>
                    <input type="file" id="modified-file">
                    <span class="file-info">选择已魔改的 frida-server 文件</span>
                </div>
                <div class="form-row">
                    <label>包名前缀:</label>
                    <input type="text" id="package-prefix" value="re" placeholder="默认: re">
                </div>
                <div class="form-row">
                    <label>版本号:</label>
                    <input type="text" id="package-version" placeholder="如: 16.1.0">
                </div>
                <div class="form-row">
                    <label>架构:</label>
                    <select id="package-arch">
                        <option value="iphoneos-arm">iphoneos-arm</option>
                        <option value="iphoneos-arm64">iphoneos-arm64</option>
                    </select>
                </div>
                <button id="package-btn" class="primary-btn">生成 DEB 包</button>
                <button id="auto-install-btn" class="secondary-btn">自动安装到设备</button>
            </section>

            <!-- 工具模块 -->
            <section id="tools-section" class="tab-content">
                <h2>系统工具集</h2>
                <div class="tool-group">
                    <h3>Frida-Tools 修补</h3>
                    <button id="patch-python-tools">修补 Python Frida-Tools</button>
                    <button id="restore-python-tools">恢复原版</button>
                </div>
                <div class="tool-group">
                    <h3>环境检测</h3>
                    <button id="check-deps">检查依赖</button>
                    <button id="check-python">检查 Python 环境</button>
                    <button id="check-devices">检查连接设备</button>
                </div>
                <div class="tool-group">
                    <h3>批量操作</h3>
                    <button id="batch-modify">批量魔改</button>
                    <button id="batch-download">批量下载</button>
                </div>
            </section>
        </main>
    </div>

    <!-- 底部状态栏 -->
    <footer class="status-bar">
        <div class="status-left">
            <span id="status-text">就绪</span>
        </div>
        <div class="status-right">
            <progress id="progress-bar" value="0" max="100" style="display:none;"></progress>
            <span id="progress-text"></span>
        </div>
    </footer>

    <!-- 日志面板 (可折叠) -->
    <div class="log-panel" id="log-panel">
        <div class="log-header">
            <h3>执行日志</h3>
            <div class="log-controls">
                <button id="clear-log">清空</button>
                <button id="toggle-log">折叠</button>
            </div>
        </div>
        <pre id="log-content">等待操作...</pre>
    </div>

    <!-- 设置弹窗 -->
    <div class="modal" id="settings-modal" style="display:none;">
        <div class="modal-content">
            <h2>高级设置</h2>
            <div class="setting-group">
                <label>工作目录:</label>
                <input type="text" id="work-dir" readonly>
                <button>选择目录</button>
            </div>
            <div class="setting-group">
                <label>hexreplace 路径:</label>
                <input type="text" id="hexreplace-path" readonly>
                <button>选择文件</button>
            </div>
            <div class="setting-group">
                <label>调试模式:</label>
                <input type="checkbox" id="debug-mode">
            </div>
            <div class="modal-actions">
                <button id="save-settings">保存</button>
                <button id="cancel-settings">取消</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
